<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="style2.css">
	<title>Login View</title>
</head>

<body>

	<div class="container-lg bg-dark my-5">
		<div class="row w-100">

			<div class="col-lg-6 p-0">
				<img src="image1.jpg" alt="Login image" class="mx-auto img-fluid">
			</div>

			<div class="col-lg-6">

				<section class="form-section">
					<h5>Welcome back</h5>
					<h3>Login to your account</h3>
					<h4>Hello world!</h4>
					<form action="/action_page.php">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control"
								placeholder="Enter your email">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control"
								placeholder="Enter your password">
						</div>
						<div class="custom-control custom-checkbox mb-3 form-check">
							<input type="checkbox" class="custom-control-input" id="customCheck"
								name="checkbox">
							<label class="custom-control-label" for="customCheck">Remember me</label>
							<span><a href="#">Forgot password?</a></span>
						</div>
						<button type="button" class="btn btn-success btn-block">Login now</button>
						<button type="button" class="btn btn-dark btn-block"> <img src="google-icon.png"
								alt="google-icon"> Or sign-in with Google</button>
					</form>
					<span class="join-free-link">Don't have an account? <a href="#">Join free today</a>
					</span>
				</section>

			</div>

		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
		</script>
</body>

</html>
